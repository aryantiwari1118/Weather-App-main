<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favIcon/favIcon.png" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Main container for weather app -->
    <div class="relative flex h-max w-screen items-center justify-center overflow-y-scroll md:h-screen md:overflow-y-hidden">
      
      <!-- Main weather card -->
      <div class="z-50 mt-2 flex h-[90%] w-[90%] flex-col rounded-md border border-red-400 bg-indigo-400 bg-opacity-40 bg-clip-padding p-2 backdrop-blur-0 backdrop-filter md:mt-0 md:h-[75%] md:w-[70%] md:flex-row md:backdrop-blur-2xl">
        
        <!-- Left side - Location, Weather Icon, Temperature -->
        <div class="flex h-full w-full flex-col justify-between p-1 pt-1 md:mt-0 md:w-[27%] md:p-2">
          
          <!-- Search bar for city -->
          <form class="flex h-max w-full items-start">
            <div class="relative w-full">
              <!-- Icon and search input -->
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="fa-solid fa-search text-[16px] text-blue-500 dark:text-gray-400"></i>
              </div>
              <input type="text" class="get-city block w-full rounded-lg border border-gray-300 bg-gray-50 p-1 pl-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="Search" autocomplete="on" />
              <button type="submit" class="search-btn absolute inset-y-0 right-0 ml-1 rounded-lg border border-blue-700 bg-blue-700 p-1 text-sm font-medium text-white focus:outline-none focus:ring-4 focus:ring-blue-300 hover:bg-blue-800 dark:bg-blue-600 dark:focus:ring-blue-800 dark:hover:bg-blue-700">
                <i class="fa-solid fa-magnifying-glass text-[16px]"></i>
              </button>
              <!-- Error message for invalid location -->
              <div class="absolute left-3 -bottom-5">
                <p class="text-error hidden text-sm font-bold text-red-800 dark:text-yellow-500">Oops! Invalid location</p>
              </div>
            </div>
          </form>
          
          <!-- Weather image and temperature display -->
          <div class="flex h-40 w-40 items-center justify-center max-md:ml-[26%] md:h-72 md:w-full md:items-start">
            <img class="weather-image h-3/4 w-3/4 pt-7 pr-2" src="./src/img/weather/day/113.png" />
          </div>
          
          <!-- Temperature, day, and date -->
          <div class="mb-4 flex h-20 w-full flex-col items-center justify-between text-black md:h-44">
            <div class="flex items-center dark:text-red-500">
              <p class="text-3xl font-bold" id="temp">0</p>
              <p class="text-base">&#176;</p>
              <p class="text-lg">c</p>
            </div>
            <p class="pr-3 font-bold dark:text-sky-300" id="weather">Weather</p>
            <div class="flex gap-1 font-semibold dark:text-sky-300">
              <p id="today">Monday</p>
              <p id="time">00:00</p>
            </div>
          </div>
          
          <!-- City and country display -->
          <div class="name-city border-1 relative mx-0 flex h-40 w-[90%] items-center justify-center gap-2 rounded-lg border border-indigo-400 p-0 max-md:ml-4 md:mx-2 md:h-80 md:max-h-80 md:p-2">
            <div class="absolute left-1 bottom-1 z-20 flex gap-1 p-1">
              <i class="fa-solid fa-location-dot text-blue-500 dark:text-gray-400"></i>
              <p class="text-sm font-bold capitalize text-yellow-400" id="country">country</p>
            </div>
            <p class="z-20 text-3xl font-semibold capitalize text-white/75 text-opacity-10" id="city">city</p>
            <img src="./src/img/cover/world.jpg" class="search-Image absolute inset-0 z-10 h-full w-full max-w-full rounded-lg bg-contain brightness-[0.65] md:h-full md:max-h-[250px] md:max-w-[250px]" />
          </div>
        </div>
        
        <!-- Right side - Hourly/Weekly Forecast -->
        <div class="gap flex h-full w-full flex-col items-center justify-between md:w-[73%]">
          <div class="flex h-max w-full justify-between">
            <div class="btn-container">
              <p class="btn hourly-btn active-btn"><i class="fa-solid fa-clock mr-1"></i>Hourly</p>
              <p class="btn weekly-btn"><i class="fa-solid fa-calendar-week mr-1"></i>Weekly</p>
            </div>
          </div>
          
          <!-- Forecast display -->
          <div class="forecast-hour scrollbar-medium flex h-1/4 w-full items-center justify-between gap-1 overflow-x-visible scroll-auto rounded-md border border-indigo-400 overflow-y-hidden scrollbar-thin scrollbar-track-transparent scrollbar-thumb-indigo-700 scrollbar-track-rounded-[5px] scrollbar-thumb-rounded-[5px] dark:scrollbar-thumb-yellow-500 md:gap-4">
            <div class="week-days-container flex w-full justify-between"></div>
          </div>
          
          <!-- Today's Highlights -->
          <div class="h-[60%] w-full max-md:pt-5">
            <div class="flex h-full w-full flex-col items-center justify-start">
              <div class="flex w-full items-center justify-start">
                <p class="text-base dark:text-amber-400 md:text-xl">Today's Highlight</p>
              </div>
              <div class="grid h-full w-full gap-1 p-1 md:grid-cols-3 md:grid-rows-2">
                
                <!-- Visibility -->
                <div class="todays-card">
                  <div class="flex h-full flex-col justify-between">
                    <p class="text-base font-bold text-indigo-900 dark:text-sky-300"><i class="fa-solid fa-eye mr-2"></i>Visibility</p>
                    <div class="flex items-baseline gap-1 text-base">
                      <p class="text-3xl text-black dark:text-white" id="Visibility">0</p>
                      <p class="text-base font-semibold text-gray-800 dark:text-red-900">km</p>
                    </div>
                    <p id="statusVisibility" class="font-medium text-red-900 dark:text-blue-900">status</p>
                  </div>
                </div>
                
                <!-- UV Index -->
                <div class="todays-card">
                  <div class="flex h-full flex-col justify-between">
                    <p class="text-base font-bold text-indigo-900 dark:text-sky-300"><i class="fa-brands fa-uniregistry m-2"></i>UV Index</p>
                    <div class="flex items-baseline gap-1 text-base">
                      <p class="text-3xl text-black dark:text-white" id="unIndex">0</p>
                    </div>
                  </div>
                </div>
                
                <!-- Max/Min Temperature -->
                <div class="temperature-card">
                  <p class="temperature-title">Temperature</p>
                  <div class="temperature-info">
                    <i class="fa-solid fa-temperature-full"></i>
                    <p class="temperature-label">Max</p>
                    <div class="temperature-value">
                      <p id="maxTemp" class="temperature-number">0</p>
                      <p class="temperature-unit">Â°c</p>
                    </div>
                  </div>
                </div>
                
                <!-- Humidity -->
                <div class="todays-card">
                  <div class="flex h-full flex-col justify-between">
                    <p class="text-base font-bold text-indigo-900 dark:text-sky-300"><i class="fa-solid fa-droplet mr-2"></i>Humidity</p>
                    <div class="flex items-baseline gap-1 text-base">
                      <p class="text-3xl text-black dark:text-white" id="humidity">0</p>
                      <p class="text-base font-semibold text-gray-900 dark:text-red-900">%</p>
                    </div>
                  </div>
                </div>
                
                <!-- Wind Status -->
                <div class="todays-card">
                  <div class="flex h-full flex-col justify-between">
                    <p class="text-base font-bold text-indigo-900 dark:text-sky-300"><i class="fa-solid fa-wind mr-2"></i>Wind Status</p>
                    <div class="flex items-baseline gap-1 text-base">
                      <p class="text-3xl text-black dark:text-white" id="wind">0</p>
                      <p class="text-base font-semibold text-gray-900 dark:text-red-900">Km/h</p>
                    </div>
                  </div>
                </div>
                
                <!-- Pressure -->
                <div class="todays-card">
                  <div class="flex h-full flex-col justify-between">
                    <p class="text-base font-bold text-indigo-900 dark:text-sky-300"><i class="fa-solid fa-temperature-high mr-2"></i>Pressure</p>
                    <div class="flex items-baseline gap-1 text-base">
                      <p class="text-3xl text-black dark:text-white" id="pressure">0</p>
                      <p class="text-base font-semibold text-gray-900 dark:text-red-900">hPa</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Background and loader -->
      <img src="./src/img/cover/city_night.jpg" class="absolute inset-0 z-10 h-full w-full object-cover" />
      <div class="loader hidden absolute z-[1000] flex h-full w-full items-center justify-center backdrop-blur-md dark:bg-white/10">
        <i class="fa-solid fa-spinner fa-spin text-[5rem]"></i>
      </div>
    </div>
  </body>
</html>
